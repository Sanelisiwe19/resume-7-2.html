<section id="contact">

    <form action="https://submit-form.com/your-email-address" method="post">

        <label for="user_id">User id:</label>
        <input type="text" id="user_id" name="user_id" required><br><br>

        <label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br><br>

      <label for="Country">Country:</label>
      <select id="Country" name="Country" required>
        <option value="" disabled selected>choose country</option>
        <option value="South Africa">South Africa</option>
        <option value="England">England</option>
        <option value="France">France</option>
        <option value="Other">Other</option>
      </select><br><br>

        <label for="zip_code">Zip Code</label>
        <input type="text" pattern="[0-9]{4}" title="Four digit zip code" required><br><br> 

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="gender">Sex:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female <br><br>

        <label for="Language">Language:</label>
        <input type="radio" name="Language" value="English"> English
        <input type="radio" name="Language" value="Non English"> Non English <br><br>
      
      <label for="message">About:</label>
      <textarea id="message" name="message"></textarea><br><br>
      
      
      <input type="submit" value="Send">
    </form>
  </section>
